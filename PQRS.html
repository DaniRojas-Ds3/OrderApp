<script>
  // Guardar mensaje
  function guardarPQR() {
    const nombre = document.getElementById("nombre").value.trim();
    const mensaje = document.getElementById("mensaje").value.trim();

    if (!nombre || !mensaje) {
      alert("Por favor llena todos los campos.");
      return;
    }

    // Crear objeto con la nota
    const nuevaNota = {
      nombre: nombre,
      mensaje: mensaje,
      fecha: new Date().toLocaleString()
    };

    // Obtener las PQR existentes
    let pqr = JSON.parse(localStorage.getItem("pqr")) || [];

    // Agregar nueva nota
    pqr.push(nuevaNota);

    // Guardar en localStorage
    localStorage.setItem("pqr", JSON.stringify(pqr));

    // Limpiar campos
    document.getElementById("nombre").value = "";
    document.getElementById("mensaje").value = "";

    // Confirmación
    alert("✅ Tu mensaje ha sido enviado correctamente. Será revisado más adelante.");
  }
</script>
