<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alpina</title>
  
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #fadda4;
    }

    .top-box {
      background: #ffffff;
      padding: 15px 20px;
      margin: 12px 16px;
      border-radius: 10px;
      border: 3px solid #000000;
      text-align: center;
      font-size: 20px;
      font-weight: 700;
      color: #a62929;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
    }
    .back-button{
      position: fixed;
      top: 170px;
      right: 10px;
      z-index: 1000;
    }
    .back-button a{
      display: inline-flex;
      align-items:center;
      justify-content:center;
      width: 10px;
      height: 10px;
      background-color: white;
      color: rgb(0, 0, 0);
      text-decoration:none;
      padding: 12px 20px;
      border: 1px solid black;
      border-radius: 45px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: all 0,3s ease;
    }

    .back-button .arrow{
      font-size: 3rem;
      display: block;
      transform: translateY(-6px);
    }

    .back-button a:hover{
      background-color: white;
      transform: scale(1.1);
    }

    .card-row {
      display: grid;
      grid-template-columns: repeat(auto-fill,250px);
      gap: 20px;
      justify-content:center;
      margin: 20px;
 
    }

    .card {
      background: #ffffff;
      border: 2px solid #000000;
      border-radius: 12px;
      flex: 1 1 200px;
      max-width: 250px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
      cursor: pointer;
      text-decoration: none; 
      color: inherit; 
      display: block;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .price {
      margin-top: 8px;
      font-size: 18px;
      font-weight: bold;
      color: #a62929;
    }

  </style>
</head>
<body>

  <div class="top-box">
    <h2>Productos Alpina</h2> 
  </div>
  <div class="back-button">
    <a href="index.html"><span class="arrow">‚Üê</span></a>
  </div>
  
  <div class="card-row" id="Alpina"></div>
 
    <script>
/* --------------------------------------------- PRODUCTOS ---------------------------------------------------------- */
      const productos = [
     {nombre: "Bilack Bolsa", categoria: "Productos Alpina", imagen:"IMAGENES/Bilack Bolsa.png", precio:null },
    {nombre: "Yogurt Alpina Original ", categoria: "Productos Alpina", imagen:"IMAGENES/Yogurt Alpina Original.png", precio:null },
    {nombre: "Avena Alpina ", categoria: "Productos Alpina", imagen:"IMAGENES/Avena Alpina.png", precio:null},
    {nombre: "Yox", categoria: "Productos Alpina", imagen:"IMAGENES/Yox.png", precio:null},
    {nombre: "Regeneris", categoria: "Productos Alpina", imagen:"IMAGENES/Regeneris.png", precio:null},
    {nombre: "Finesse", categoria: "Productos Alpina", imagen:"IMAGENES/Finesse - Original Deslactosado.png", precio: null},
    {nombre: "Bonyurt", categoria: "Productos Alpina", imagen:"IMAGENES/Bonyurt.png", precio: null},
    {nombre: "Alpin en Caja ", categoria: "Productos Alpina", imagen:"IMAGENES/Alpin en Caja.png", precio:null },
    {nombre: "Yogurt Griego", categoria: "Productos Alpina", imagen:"IMAGENES/YOGURT_GRIEGO.png", precio:null},
    {nombre: "Kumis", categoria: "Productos Alpina", imagen:"IMAGENES/Kumis.png", precio:null},
    {nombre: "Yogo Yogo en Bolsa", categoria: "Productos Alpina", imagen:"IMAGENES/Yogo Yogo en Bolsa.png", precio:null },
    {nombre: "Arequipe Alpina", categoria: "Productos Alpina", imagen:"IMAGENES/Arequipe Alpina.png", precio: null}
     ];

/*--------------------------------------------- CODIGO PARA QUE APAREZCAN LOS PRODUCTOS -----------------------------------------*/
  const contenedor = document.getElementById("Alpina");

  productos.forEach(producto => {
    const card = document.createElement("div");
    card.classList.add("card");

card.innerHTML = `
  <img src="${producto.imagen}" alt="${producto.nombre}">
  <div class="price">
    ${producto.nombre}
    ${
      producto.precio !== null
        ? `<br>$ ${producto.precio.toLocaleString("es-CO")}`
        : ""
    }
  </div>
`;
    contenedor.appendChild(card);
  });

    </script>

</body>
</html>
