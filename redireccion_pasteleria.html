<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pasteleria</title>
  
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #fadda4;
    }

    .top-box {
      background: #ffffff;
      padding: 15px 20px;
      margin: 12px 16px;
      border-radius: 10px;
      border: 3px solid #000000;
      text-align: center;
      font-size: 20px;
      font-weight: 700;
      color: #a62929;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
    }

    .card-row {
      display: grid;
      grid-template-columns: repeat(auto-fill,250px);
      gap: 20px;
      justify-content:center;
      margin: 20px;
 
    }
    .card {
      background: #ffffff;
      border: 2px solid #000000;
      border-radius: 12px;
      flex: 1 1 200px;
      max-width: 250px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
      cursor: pointer;
      text-decoration: none; 
      color: inherit; 
      display: block;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .price {
      margin-top: 8px;
      font-size: 18px;
      font-weight: bold;
      color: #a62929;
    }


  </style>
</head>
<body>

  <div class="top-box">
    <h2>Pasteleria</h2> 
  </div>

 
  <div class="card-row">


    <div class="card">
      <img src="IMAGENES/Galleta de Avena.png" alt="Bebida 1">
      <div class="price">Galletas de Avena <br>
        $1.800</div>
    </div>

    <div class="card">
      <img src="IMAGENES/Galletas de Vainilla.png" alt="Bebida 1">
      <div class="price">Galletas de Vainilla <br>
        $1.000</div>
    </div>

    <div class="card">
      <img src="IMAGENES/Galletas de Chocolate.png" alt="Bebida 1">
      <div class="price">Galletas de Chocolate <br>
        $2.300</div>
    </div>

    <div class="card">
      <img src="IMAGENES/Mantecada.png" alt="Bebida 1">
      <div class="price">Mantecada <br>
        $3.000</div>
    </div>

    <div class="card">
      <img src="IMAGENES/Torta de Queso.png" alt="Bebida 1">
      <div class="price">Torta de Queso <br>
        $3.000</div>
    </div>

    <div class="card">
      <img src="IMAGENES/Torta de Naranja.png" alt="Bebida 1">
      <div class="price">Torta de Naranja - Chocolate <br>
        $3.000</div>
    </div>

    <div class="card">
      <img src="IMAGENES/Brownie.png" alt="Bebida 1">
      <div class="price">Brownie <br>
        $3.800</div>
    </div>

    <div class="card">
      <img src="IMAGENES/Milhojas - Amapolas.png" alt="Bebida 1">
      <div class="price">Milhojas - Amapola <br>
        $3.500</div>
    </div>

    <div class="card">
      <img src="IMAGENES/Cocadas.png" alt="Bebida 1">
      <div class="price">Cocadas <br>
        $800</div>
    </div>

    <div class="card">
      <img src="IMAGENES/Hojaldras de Bocadillo.png" alt="Bebida 1">
      <div class="price">Hojaldres Bocadillo <br>
        $2.000</div>
    </div>

    <div class="card">
      <img src="IMAGENES/Pastel de Carne.png" alt="Bebida 1">
      <div class="price">Pastel de Carne <br>
        $3.000</div>
    </div>

  </div>

</body>
</html>
