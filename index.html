<!DOCTYPE html>

<head>
  
  <meta charset="UTF-8" />

  <title>OrderApp</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f1cd86;
    }
    header {
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      border-bottom: 3px dashed #e9ae62;
    }
    header h1 {
      color: #a62929;
      font-size: 1.8rem;
      margin: 0;
    }
    .menu-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #fff;
      border: 2px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .menu-btn span {
      width: 20px;
      height: 2px;
      background: #333;
      display: block;
      position: relative;
    }
    .menu-btn span::before,
    .menu-btn span::after {
      content: '';
      width: 20px;
      height: 2px;
      background: #333;
      position: absolute;
      left: 0;
    }
    .menu-btn span::before { top: -6px; }
    .menu-btn span::after { top: 6px; }
    

    .search-bar {
      display: flex;
      justify-content: left;
      padding: 1rem;
    }
    .search-bar input {
      width: 80%;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      border: 1px solid #000000;
      font-size: 1rem;
    }

    .items {
      padding: 1rem;
    }
    .item {
      background: #f8f1ea;
      border-radius: 20px;
      display:flex;
      align-items: left;
      padding: 0.5rem;
      margin-bottom: 1rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 15px;
      margin-right: 1rem;
    }
    .item-info h2 {
      margin: 0;
      color: #a62929;
    }
    .item-info p {
      margin: 0.25rem 0 0;
      font-weight: bold;
    }
  </style>
  <style>

    .item-link {
    text-decoration: none;  
    color: inherit;      
    display: block;       
    }


  .item-link:hover .item {
    transform: scale(1.03);
    transition: transform 0.2s ease;
    }
  </style>


</head>
