  <style>
body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #fadda4; 
}
    header {
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      border-bottom: 3px dashed #000000;
    }
    header h1 {
      color: #a62929;
      font-size: 4rem;
      margin: 0;
    }

    .menu-btn {
      width: 40px;
      height: 40px;
      border-radius: 70%;
      background: #fff;
      border: 2px solid #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .menu-btn span {
      width: 20px;
      height: 2px;
      background: #000000;
      display: block;
      position: relative;
    }
    .menu-btn span::before,
    .menu-btn span::after {
      content: '';
      width: 20px;
      height: 2px;
      background: #333;
      position: absolute;
      left: 0;
    }
    .menu-btn span::before { top: -6px; }
    .menu-btn span::after { top: 6px; }

    .search-bar {
      display: flex;
      justify-content: left;
      padding: 1rem;
    }
    .search-bar input {
      width: 80%;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      border: 1px solid #000000;
      font-size: 1rem;
    }

    .buscador {
      display: flex;
      justify-content: center;
      margin: 20px auto;
     }

    .buscador input {
      padding: 10px 15px;
      width: 80%;
      max-width: 500px;
      border-radius: 20px;
      border: 1px solid #b38b00;
      font-size: 16px;
      outline: none;
     }

    .buscador input:focus {
      border-color: #f5b800;

    .items {

    }
    .item {

      border-radius: 20px;
      display:flex;
      align-items: left;
      padding: 0.5rem;

    .item img {

      margin-right: 1rem;
    }
    .item-info h2 {

    }
    .item-info p {
      margin: 0.25rem 0 0;
      font-weight: bold;
    }

    
    .item-link {
    text-decoration: none;  
    color: inherit;      
    display: block;       
    }

    .item-link.hidden{

    .btn-cerrar-menu {
  background-color: #ffffff;
  border: 2px solid #000;
  border-radius: 50%;
  color: #a52a2a;
  font-size: 20px;
  font-weight: bold;
  width: 35px;
  height: 35px;
  cursor: pointer;
  position: absolute;
  top: 10px;
  right: 15px;
  transition: background 0.3s, transform 0.2s;
}

.btn-cerrar-menu:hover {
  background-color: #f4c47d;
  transform: scale(1.1);
}

/* Para dar espacio extra en la parte superior de las tarjetas */
.menu-lateral {
  position: relative;
  padding-top: 60px;
}

             /* === Panel lateral === */
/* === Panel lateral === */
.menu-lateral {
  position: fixed;
  top: 0;
  right: -100%;
  width: 35%;
  height: 100%;
  background: #fadda4;
  box-shadow: -7px 0 8px rgba(0, 0, 0, 0.2);
  transition: right 0.4s ease;
  z-index: 1000;
  padding: 80px 1rem 1rem; /* ‚¨Ö bajamos las tarjetas (antes era solo padding: 1rem) */
  overflow-y: auto;
  border-left: 2px solid #000;
}

/* Tarjetas dentro del men√∫ */
.menu-lateral .item {
  background: #ffffff;
  border: 1px solid #000000;
}

/* Cuando se activa el men√∫ */
.menu-lateral.activo {
  right: 0;
}

/* Fondo borroso solo cuando el men√∫ est√° abierto */
body.menu-abierto::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  backdrop-filter: blur(5px);
  background: rgba(0, 0, 0, 0.1);
  z-index: 900;
}

/* Cuando se cierra el men√∫, el fondo vuelve normal */
body.menu-cerrado::before {
  content: none;
}
/* Modal administrativo (simple, no rompe estilos existentes) */
.modal-admin {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(0,0,0,0.45);
  z-index: 2000;
}

.modal-contenido-admin {
  width: 320px;
  max-width: 90%;
  background: #fff;
  padding: 18px 20px;
  border-radius: 12px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.25);
  text-align: center;
}

/* input y ojito */
.modal-contenido-admin input[type="password"],
.modal-contenido-admin input[type="text"] {
  width: 100%;
  padding: 10px 44px 10px 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 1rem;
  box-sizing: border-box;
}

.eye-btn {
  position: absolute;
  right: 6px;
  top: 3px;
  height: 36px;
  width: 36px;
  border-radius: 50%;
  border: none;
  background: transparent;
  cursor: pointer;
  font-size: 1.05rem;
  display: flex;
  align-items: center;
  justify-content: center;
  user-select: none;
}

/* opcional: estilo error */
#adminError { font-size: 0.95rem; }
/* ---------- Ajustes responsivos para m√≥vil ---------- */
@media (max-width: 768px) {
  /* Hacemos el bot√≥n hamburguesa un poco m√°s grande y con mayor √°rea t√°ctil */
  .menu-btn {
    width: 48px;
    height: 48px;
    border-radius: 10px;
    padding: 6px;
  }
  .menu-btn span {
    width: 22px;
    height: 2px;
  }

  /* Men√∫ lateral ocupa m√°s espacio en m√≥vil (mejor usabilidad) */
  .menu-lateral {
    width: 85%;
    right: -100%;               /* escondido por defecto */
    padding: 100px 1rem 1rem;   /* deja espacio arriba para la X */
    border-left: 0;
  }
  .menu-lateral.activo {
    right: 0;
  }

  /* Close button (X) visible y m√°s grande */
  .btn-cerrar-menu {
    top: 18px;
    right: 18px;
    width: 44px;
    height: 44px;
    font-size: 20px;
  }

  /* Empujar el contenido del men√∫ hacia abajo para que la X no lo tape */
  .menu-lateral .menu-contenido { margin-top: 12px; }

  /* Hacer las tarjetas dentro del men√∫ m√°s grandes y con margen */
  .menu-lateral .item {
    padding: 12px;
    margin-bottom: 12px;
  }

  /* Cuando el men√∫ est√° abierto, el blur debe ser menos agresivo y no bloquear interacci√≥n visual */
  body.menu-abierto::before {
    backdrop-filter: blur(3px);
    background: rgba(0,0,0,0.06);
  }
}

/* Muy peque√±a (tel√©fonos muy estrechos) */
@media (max-width: 420px) {
  .menu-lateral { width: 92%; }
  .menu-btn { width: 44px; height: 44px; }
  .btn-cerrar-menu { top: 12px; right: 12px; }
}


  </style>

<!-- Modal de verificaci√≥n (poner una sola vez en index.html) -->
<div id="adminModal" class="modal-admin" aria-hidden="true" style="display:none;">
  <div class="modal-contenido-admin">
    <h2>Acceso administrativo</h2>

    <div style="position:relative; margin-top:12px;">
      <input id="adminPass" type="password" placeholder="Contrase√±a" autocomplete="new-password" />
      <button id="togglePass" class="eye-btn" aria-label="Mostrar contrase√±a">üëÅÔ∏è</button>
    </div>

    <p id="adminError" style="color:#a62929; display:none; margin-top:10px; font-weight:600;">Contrase√±a incorrecta</p>

    <div style="margin-top:14px; display:flex; gap:8px; justify-content:center;">
      <button id="entrarAdmin" class="confirmacion">Entrar</button>
      <button id="cerrarAdmin" class="cancel">Cerrar</button>
    </div>
  </div>
</div>


  
  <script src="main.js"></script>
  <script src="buscador.js"></script>
 <script>
const menuBtn = document.querySelector('.menu-btn');
const menuLateral = document.getElementById('menuLateral');
const btnCerrarMenu = document.getElementById('cerrarMenu');

// Abrir men√∫
menuBtn.addEventListener('click', () => {
  menuLateral.classList.add('activo');
  document.body.classList.add('menu-abierto');
  document.body.classList.remove('menu-cerrado');
});

// Cerrar men√∫ con la X
btnCerrarMenu.addEventListener('click', () => {
  menuLateral.classList.remove('activo');
  document.body.classList.add('menu-cerrado');
  document.body.classList.remove('menu-abierto');
});

// Cerrar men√∫ haciendo clic fuera
document.addEventListener('click', (e) => {
  if (
    !menuLateral.contains(e.target) &&
    !menuBtn.contains(e.target) &&
    menuLateral.classList.contains('activo')
  ) {
    menuLateral.classList.remove('activo');
    document.body.classList.add('menu-cerrado');
    document.body.classList.remove('menu-abierto');
  }
});

// === Intercepta click en la tarjeta "Administraci√≥n" y abre modal en su lugar ===
(function() {
  const adminLink = document.getElementById('adminLink'); // el enlace de la tarjeta (agregado arriba)
  const adminModal = document.getElementById('adminModal');
  const cerrarAdmin = document.getElementById('cerrarAdmin');
  const adminPass = document.getElementById('adminPass');
  const entrarAdmin = document.getElementById('entrarAdmin');
  const adminError = document.getElementById('adminError');
  const togglePass = document.getElementById('togglePass');

  if (!adminLink || !adminModal) return; // seguridad si falta el HTML

  const CLAVE_ADMIN = "12345";     // ajusta si quieres otra clave
  let intentosRestantes = 3;       // puedes cambiar el n√∫mero de intentos

  // prevenir la navegaci√≥n por defecto y abrir modal
  adminLink.addEventListener('click', (ev) => {
    ev.preventDefault();
    adminPass.value = "";
    adminError.style.display = "none";
    adminModal.style.display = "flex";
    adminPass.focus();
  });

  // cerrar modal
  cerrarAdmin.addEventListener('click', () => {
    adminModal.style.display = "none";
  });

  // click fuera del contenido -> cierra
  adminModal.addEventListener('click', (e) => {
    if (e.target === adminModal) adminModal.style.display = "none";
  });

  // mostrar/ocultar contrase√±a con el ojo
  togglePass.addEventListener('click', () => {
    if (adminPass.type === 'password') {
      adminPass.type = 'text';
      togglePass.textContent = 'üëÅÔ∏è';
    } else {
      adminPass.type = 'password';
      togglePass.textContent = 'üëÅÔ∏è';
    }
    adminPass.focus();
  });

  function marcarError() {
    adminError.style.display = 'block';
    adminPass.value = '';
    adminPass.focus();
  }

  function bloquearAcceso() {
    // si quieres bloquear permanentemente la tarjeta: deshabilitar link
    adminLink.classList.add('admin-bloqueado');
    adminModal.style.display = 'none';
    adminLink.style.pointerEvents = 'none';
    adminLink.style.opacity = '0.6';
    // tambi√©n puedes mostrar mensaje si quieres:
    mostrarTempModal("Se alcanz√≥ el n√∫mero m√°ximo de intentos. Contacte al administrador.");
  }

  // funci√≥n auxiliar para mostrar un modal informativo corto
  function mostrarTempModal(texto) {
    const temp = document.createElement('div');
    temp.className = 'modal-admin';
    temp.innerHTML = `<div class="modal-contenido-admin"><p style="font-weight:600">${texto}</p></div>`;
    document.body.appendChild(temp);
    setTimeout(()=> temp.remove(), 2200);
  }

  // Verificar contrase√±a y redirigir si ok
  entrarAdmin.addEventListener('click', () => {
    const val = adminPass.value || '';
    if (val === CLAVE_ADMIN) {
      adminError.style.display = 'none';
      adminModal.style.display = 'none';
      // redirigir a la ruta original
      window.location.href = adminLink.getAttribute('href');
    } else {
      intentosRestantes--;
      marcarError();
      if (intentosRestantes <= 0) {
        bloquearAcceso();
      }
    }
  });

  // permitir Enter en el campo
  adminPass.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') entrarAdmin.click();
  });
})();
// ---------- Mejora touch + √°rea clicable ----------
(function() {
  const menuBtnEl = document.querySelector('.menu-btn');
  const menuLateralEl = document.getElementById('menuLateral');
  const btnCerrar = document.getElementById('cerrarMenu');

  // Aumentar el 'hit area' para m√≥viles: envolver con listener que capture toques
  ['click', 'touchstart'].forEach(evt => {
    menuBtnEl.addEventListener(evt, (e) => {
      e.preventDefault(); // evita doble disparo en algunos navegadores
      menuLateralEl.classList.add('activo');
      document.body.classList.add('menu-abierto');
      document.body.classList.remove('menu-cerrado');
    }, { passive: false });
  });

  // Cerrar con X ‚Äî escucha tambi√©n touchstart
  ['click', 'touchstart'].forEach(evt => {
    btnCerrar.addEventListener(evt, (e) => {
      e.preventDefault();
      menuLateralEl.classList.remove('activo');
      document.body.classList.remove('menu-abierto');
      document.body.classList.add('menu-cerrado');
    }, { passive: false });
  });

  // Cerrar al tocar fuera: en m√≥viles toca usar touchstart para m√°s fiabilidad
  function cerrarSiTocaFuera(e) {
    if (!menuLateralEl.classList.contains('activo')) return;
    // Si se toca dentro del men√∫ o el bot√≥n, no cerramos
    if (menuLateralEl.contains(e.target) || menuBtnEl.contains(e.target)) return;
    menuLateralEl.classList.remove('activo');
    document.body.classList.remove('menu-abierto');
    document.body.classList.add('menu-cerrado');
  }

  document.addEventListener('click', cerrarSiTocaFuera);
  document.addEventListener('touchstart', cerrarSiTocaFuera);
})();


</script>
