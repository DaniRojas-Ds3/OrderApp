<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jugos y Fruteria</title>
  
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #fadda4;
    }

    .top-box {
      background: #ffffff;
      padding: 15px 20px;
      margin: 12px 16px;
      border-radius: 10px;
      border: 3px solid #000000;
      text-align: center;
      font-size: 20px;
      font-weight: 700;
      color: #a62929;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
    }

    .back-button{
      position: fixed;
      top: 170px;
      right: 10px;
      z-index: 1000;
    }
    .back-button a{
      display: inline-flex;
      align-items:center;
      justify-content:center;
      width: 10px;
      height: 10px;
      background-color: white;
      color: rgb(0, 0, 0);
      text-decoration:none;
      padding: 12px 20px;
      border: 1px solid black;
      border-radius: 45px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: all 0,3s ease;
    }

    .back-button .arrow{
      font-size: 3rem;
      display: block;
      transform: translateY(-6px);
    }

    .back-button a:hover{
      background-color: white;
      transform: scale(1.1);
    }

    .card-row {
      display: grid;
      grid-template-columns: repeat(auto-fill,250px);
      gap: 20px;
      justify-content:center;
      margin: 20px;
 
    }

 
    .card {
      background: #ffffff;
      border: 2px solid #000000;
      border-radius: 12px;
      flex: 1 1 200px;
      max-width: 250px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
      cursor: pointer;
      text-decoration: none; 
      color: inherit; 
      display: block;
    }
    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .price {
      margin-top: 8px;
      font-size: 18px;
      font-weight: bold;
      color: #a62929;
    }

  
    .flip-card {
      width: 250px;  
      height: 260px; 
      perspective: 1000px;
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .flip-card.flipped .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front,
    .flip-card-back {
      position: absolute;
      width: 90%;
      height: 110%;
      border: 2px solid #000000;
      border-radius: 12px;
      background: #ffffff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      padding: 10px;
    }

    .flip-card-front img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      object-fit: contain;

    }

    .flip-card-front p {
      margin-top: 8px;
      font-size: 18px;
      font-weight: bold;
      color: #a62929; 
    }

    .flip-card-back {
      transform: rotateY(180deg);
      font-size: 16px;
      color: #000000; 
      font-weight: bold;
    }

  </style>
</head>
<body>

  <div class="top-box">
    <h2>Jugos y Fruteria</h2> 
  </div>
  
  <div class="back-button">
    <a href="index.html"><span class="arrow">‚Üê</span></a>
  </div>

  <div class="card-row" id="Jugos y Fruteria"></div>
      <script>
/* --------------------------------------------- PRODUCTOS ---------------------------------------------------------- */
      const productos = [
    {nombre: "Jugos en Leche", categoria: "Jugos y Fruteria", imagen:"IMAGENES/JUGOS_LECHE.png", precio:null },
    {nombre: "Batido Verde ", categoria: "Jugos y Fruteria", imagen:"IMAGENES/Batido Verde.png", precio:null },
    {nombre: "Jugo en Agua", categoria: "Jugos y Fruteria", imagen:"IMAGENES/jugo en agua.png", precio:null },
    {nombre: "Gelatina ", categoria: "Jugos y Fruteria", imagen:"IMAGENES/Gelatina.png", precio:null },
    {nombre: "Yogurt con Granola", categoria: "Jugos y Fruteria", imagen:"IMAGENES/Yogurt con Granola.png", precio:null },
    {nombre: "Vaso de Yogurt 7onz ", categoria: "Jugos y Fruteria", imagen:"IMAGENES/Vaso de Yogurt.png", precio:null},
    {nombre: "Porcion de Fruta ", categoria: "Jugos y Fruteria", imagen:"IMAGENES/Porcion de Fruta.png", precio:null },
    {nombre: "Bananos ", categoria: "Jugos y Fruteria", imagen:"IMAGENES/Bananos.png", precio:null },
    {nombre: "Manzanas  ", categoria: "Jugos y Fruteria", imagen:"IMAGENES/Manzanas.png", precio: null },
    {nombre: "Salpicon ", categoria: "Jugos y Fruteria", imagen:"IMAGENES/Salpicon.png", precio: null },
    {nombre: "Aguacate ", categoria: "Jugos y Fruteria", imagen:"IMAGENES/Aguacate.png", precio: null }
     ];

/*--------------------------------------------- CODIGO PARA QUE APAREZCAN LOS PRODUCTOS -----------------------------------------*/
  const contenedor = document.getElementById("Jugos y Fruteria");

  productos.forEach(producto => {
    const card = document.createElement("div");
    card.classList.add("card");

card.innerHTML = `
  <img src="${producto.imagen}" alt="${producto.nombre}">
  <div class="price">
    ${producto.nombre}
    ${
      producto.precio !== null
        ? `<br>$ ${producto.precio.toLocaleString("es-CO")}`
        : ""
    }
  </div>
`;
    contenedor.appendChild(card);
  });

    </script>

</body>
</html>
