<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PQRS</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #fadda4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    .form-container {
      background: #ffffff;
      border: 2px solid #a62929;
      border-radius: 25px 50px 25px 50px;
      padding: 30px 25px;
      width: 100%;
      max-width: 600px;
      box-shadow: 5px 10px 20px rgba(0,0,0,0.25);
      box-sizing: border-box;
    }

    .form-container h2 {
      text-align: center;
      color: #a62929;
      margin-bottom: 20px;
      font-size: 2rem;
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 15px;
      font-size: 1.1rem;
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      border: 2px solid #a62929;
      border-radius: 12px;
      outline: none;
      font-size: 1.1rem;
      margin-top: 5px;
      box-sizing: border-box;
    }

    textarea {
      resize: none;
      height: 120px;
    }

    button {
      width: 100%;
      margin-top: 25px;
      padding: 15px;
      background-color: #a62929;
      color: white;
      border: none;
      border-radius: 15px;
      font-size: 1.2rem;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s ease;
    }

    button:hover {
      background-color: #ff4c4c;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .alert {
      margin-top: 15px;
      padding: 12px;
      border-radius: 10px;
      text-align: center;
      font-size: 1.1rem;
      font-weight: bold;
      display: none;
    }

    .success { background-color: #a62929; color: white; }
    .error   { background-color: #ff6b6b; color: white; }

  </style>

  <!-- Librería para generar PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</head>
<body>

  <div class="form-container">
    <h2>Formulario PQRS</h2>

    <label for="nombre">Tu nombre:</label>
    <input type="text" id="nombre" placeholder="Escribe tu nombre">

    <label for="apellido">Tu apellido:</label>
    <input type="text" id="apellido" placeholder="Escribe tu apellido">

    <label for="mensaje">Tu mensaje:</label>
    <textarea id="mensaje" placeholder="Escribe tu mensaje"></textarea>

    <button onclick="guardarPQRS()">Enviar PQRS</button>

    <div id="alert" class="alert"></div>
  </div>

  <script>

    async function guardarPQRS() {
      const nombre = document.getElementById("nombre").value.trim();
      const apellido = document.getElementById("apellido").value.trim();
      const mensaje = document.getElementById("mensaje").value.trim();
      const alertBox = document.getElementById("alert");

      if (!nombre || !apellido || !mensaje) {
        alertBox.textContent = "Por favor llena todos los campos.";
        alertBox.className = "alert error";
        alertBox.style.display = "block";
        return;
      }

      const nuevaNota = {
        nombre,
        apellido,
        mensaje,
        fecha: new Date().toLocaleString()
      };

      let pqr = JSON.parse(localStorage.getItem("pqr")) || [];
      pqr.push(nuevaNota);
      localStorage.setItem("pqr", JSON.stringify(pqr));

      await generarPDF(nuevaNota);

      alertBox.textContent = "✅ Tu mensaje ha sido enviado correctamente.";
      alertBox.className = "alert success";
      alertBox.style.display = "block";

      setTimeout(() => {
        window.location.href = "index.html";
      }, 1200);
    }

    async function generarPDF(data) {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      // Encabezado
      doc.setFillColor(166, 41, 41);
      doc.rect(0, 0, 210, 30, "F");

      doc.setFontSize(20);
      doc.setTextColor(255, 255, 255);
      doc.text("PQRS Registrado", 105, 18, { align: "center" });

      // Contenido
      doc.setFontSize(12);
      doc.setTextColor(0, 0, 0);

      doc.text(`Fecha: ${data.fecha}`, 14, 45);

      doc.text("Nombre:", 14, 60);
      doc.text(data.nombre, 50, 60);

      doc.text("Apellido:", 14, 70);
      doc.text(data.apellido, 50, 70);

      doc.text("Mensaje:", 14, 85);

      let lineas = doc.splitTextToSize(data.mensaje, 180);
      doc.text(lineas, 14, 95);

      doc.save(`PQRS_${data.nombre}_${data.apellido}.pdf`);
    }

  </script>

</body>
</html>
