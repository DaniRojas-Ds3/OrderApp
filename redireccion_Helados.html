<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Helados</title>
  
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #fadda4;
    }

    .top-box {
      background: #ffffff;
      padding: 15px 20px;
      margin: 12px 16px;
      border-radius: 10px;
      border: 3px solid #000000;
      text-align: center;
      font-size: 20px;
      font-weight: 700;
      color: #a62929;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
    }
    .back-button{
      position: fixed;
      top: 170px;
      right: 10px;
      z-index: 1000;
    }
    .back-button a{
      display: inline-flex;
      align-items:center;
      justify-content:center;
      width: 10px;
      height: 10px;
      background-color: white;
      color: rgb(0, 0, 0);
      text-decoration:none;
      padding: 12px 20px;
      border: 1px solid black;
      border-radius: 45px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: all 0,3s ease;
    }

    .back-button .arrow{
      font-size: 3rem;
      display: block;
      transform: translateY(-6px);
    }

    .back-button a:hover{
      background-color: white;
      transform: scale(1.1);
    }

    .card-row {
      display: grid;
      grid-template-columns: repeat(auto-fill,250px);
      gap: 20px;
      justify-content:center;
      margin: 20px;
 
    }
    .card {
      background: #ffffff;
      border: 2px solid #000000;
      border-radius: 12px;
      flex: 1 1 200px;
      max-width: 250px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
      cursor: pointer;
      text-decoration: none; 
      color: inherit; 
      display: block;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100px;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    .price {
      margin-top: 8px;
      font-size: 18px;
      font-weight: bold;
      color: #a62929;
    }


  </style>
</head>
<body>

  <div class="top-box">
    <h2>Helados</h2> 
  </div>
  <div class="back-button">
    <a href="index.html"><span class="arrow">‚Üê</span></a>
  </div>
 
 <div class="card-row" id="Helados"></div>
 <!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>


      <script>
// üî• Configuraci√≥n Firebase (USA LA MISMA QUE YA TIENES)
const firebaseConfig = {
  apiKey: "AIzaSyB9pJcW57wuSQXBf2lUbgjZrZxYVWaAH_0",
  authDomain: "reservas-ea11f.firebaseapp.com",
  projectId: "reservas-ea11f",
  storageBucket: "reservas-ea11f.firebasestorage.app",
  messagingSenderId: "377091524438",
  appId: "1:377091524438:web:c0d8fb31ead8c0534d38f7"
};


firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// üì¶ CONTENEDOR
const contenedor = document.getElementById("Helados");

// üîÑ LEER PRODUCTOS
db.collection("productos")
  .where("categoria", "==", "Helados")
  .where("activo", "==", true)
  .get()
  .then(snapshot => {
    contenedor.innerHTML = "";

    snapshot.forEach(doc => {
      const p = doc.data();

      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <img src="${p.imagen || 'IMAGENES/placeholder.webp'}" alt="${p.nombre}">
        <div class="price">
          ${p.nombre}
          ${
            p.precioActivo && p.precio
              ? `<br>$ ${p.precio.toLocaleString("es-CO")}`
              : ""
          }
        </div>
      `;

      contenedor.appendChild(card);
    });
  })
  .catch(error => {
    console.error("Error cargando productos:", error);
  });
    </script>
</body>
</html>
