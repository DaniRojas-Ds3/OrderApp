<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Greca</title>
  
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #fadda4;
    }

    .top-box {
      background: #ffffff;
      padding: 15px 20px;
      margin: 12px 16px;
      border-radius: 10px;
      border: 3px solid #000000;
      text-align: center;
      font-size: 20px;
      font-weight: 700;
      color: #a62929;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
    }
    .back-button{
      position: fixed;
      top: 170px;
      right: 10px;
      z-index: 1000;
    }
    .back-button a{
      display: inline-flex;
      align-items:center;
      justify-content:center;
      width: 10px;
      height: 10px;
      background-color: white;
      color: rgb(0, 0, 0);
      text-decoration:none;
      padding: 12px 20px;
      border: 1px solid black;
      border-radius: 45px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: all 0,3s ease;
    }

    .back-button .arrow{
      font-size: 3rem;
      display: block;
      transform: translateY(-6px);
    }

    .back-button a:hover{
      background-color: white;
      transform: scale(1.1);
    }

    .card-row {
      display: grid;
      grid-template-columns: repeat(auto-fill,250px);
      gap: 20px;
      justify-content:center;
      margin: 20px;
 
    }

    .card {
      background: #ffffff;
      border: 2px solid #000000;
      border-radius: 12px;
      flex: 1 1 200px;
      max-width: 250px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
      cursor: pointer;
      text-decoration: none; 
      color: inherit; 
      display: block;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .price {
      margin-top: 8px;
      font-size: 18px;
      font-weight: bold;
      color: #a62929;
    }


  </style>
</head>
<body>

  <div class="top-box">
    <h2>Greca</h2> 
  </div>

  <div class="back-button">
    <a href="index.html"><span class="arrow">←</span></a>
  </div>

  <div class="card-row" id="Greca"></div>
      <script>
/* --------------------------------------------- PRODUCTOS ---------------------------------------------------------- */
      const productos = [
{nombre: "Tinto Pequeño", categoria: "Greca ", imagen:"IMAGENES/TINTO_PEQUEÑO.png", precio: null},
    {nombre: "Tinto Grande", categoria: "Greca ", imagen:"IMAGENES/TINTO_GRANDE.png", precio: null},
    {nombre: "Agua de Panela", categoria: "Greca", imagen:"IMAGENES/Agua de Panela.png", precio: null},
    {nombre: "Aromatica", categoria: "Greca", imagen:"IMAGENES/Aromatica.png", precio: null},
    {nombre: "Aromatica Grande ", categoria: "Greca", imagen:"IMAGENES/Aromatica Grande.png", precio: null},
    {nombre: "Chocolate ", categoria: "Greca", imagen:"IMAGENES/Chocolate.png", precio: null},
    {nombre: "Milo pequeño", categoria: "Greca", imagen:"IMAGENES/MILO_PEQUEÑO.png", precio: null},
    {nombre: "Milo Grande ", categoria: "Greca", imagen:"IMAGENES/MILO_GRANDE.png", precio: null},
    {nombre: "Milo Deslactosado ", categoria: "Greca", imagen:"IMAGENES/Milo Deslactosado.png", precio: null},
    {nombre: "Perico", categoria: "Greca", imagen:"IMAGENES/PERICO_PEQUEÑO.png", precio: null},
    {nombre: "Cafe", categoria: "Greca", imagen:"IMAGENES/PERICO_GRANDE.png", precio: null},
    {nombre: "Cafe Deslactosado", categoria: "Greca", imagen:"IMAGENES/Cafe Deslactosado.png", precio: null},
    {nombre: "Te chai en Agua", categoria: "Greca", imagen:"IMAGENES/TE_CHAI_AGUA.png", precio: null},
    {nombre: "Te chai en Leche ", categoria: "Greca", imagen:"IMAGENES/TE_CHAI_LECHE.png", precio: null},
    {nombre: "Vaso con Leche", categoria: "Greca", imagen:"IMAGENES/Vaso con Leche.png", precio: null},
    {nombre: "Arroz con Leche", categoria: "Greca", imagen:"IMAGENES/Arroz de Leche.png", precio: null}
     ];

/*--------------------------------------------- CODIGO PARA QUE APAREZCAN LOS PRODUCTOS -----------------------------------------*/
  const contenedor = document.getElementById("Greca");

  productos.forEach(producto => {
    const card = document.createElement("div");
    card.classList.add("card");

card.innerHTML = `
  <img src="${producto.imagen}" alt="${producto.nombre}" loading="lazy">
  <div class="price">
    ${producto.nombre}
    ${
      producto.precio !== null
        ? `<br>$ ${producto.precio.toLocaleString("es-CO")}`
        : ""
    }
  </div>
`;
    contenedor.appendChild(card);
  });

    </script>
</body>
</html>
